<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onion/off</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="onion">
      <h1>oni<span id="on/off">on</span></h1>
      <img id="onion" src="pics/red onion.png" alt="red onion">
    </div>
      
    <div class="switch">
      <img class="switches" id="switch-on" src="pics/light switch (on).png" alt="light switch" onclick="switchOn()">

      <img class="switches" id="switch-off" src="pics/light switch (off).png" alt="light switch" onclick="switchOff()">
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
